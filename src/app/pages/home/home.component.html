<div class="banner">
    <div class="content">
        <h1 class="mb-5">For Your Vehicle <br/> Mechanic at Your Door.</h1>
        <a routerLink="menu">FIND NOW<i class="bi bi-arrow-right"></i></a>
    </div>
    
</div>
<!-- step -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to make<span class="highlight"> an appoitment</span></h1>
    <div class="row mt-5">
        <!-- one -->
        
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                <h1>1</h1>
                <p>Select the vehicle type</p>
            </div>
        </div>
        <!-- two -->
        
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                <h1>2</h1>
                <p>Fill the Details</p>
            </div>
        </div>
        <!-- three -->
       
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                <h1>3</h1>
                <p>Your appoitment made within minute</p>
            </div>
        </div>
      

    </div>
</div>

<!-- orederbox -->

<div class="conatent mt-4 mb-4">
    <h1 class="text-center">Latest<span class="highlight"> Works</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let md of mechanicData;index as i">
            <div class="orderBox" *ngIf="i<=3">
                <img src="{{md.mechimg}}">
                <h1>{{md.MechanicName}}</h1>
                <p>Experties: {{md. Experties}}</p>
                <p>Address: {{md.Address}}</p>
                <p>Ratings: {{md.Ratings}}</p>
            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View more<i class="bi bi-arrow-right"></i></a>
</div>
