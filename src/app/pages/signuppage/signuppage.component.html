<section class="vh-500" style="background-color: var(--primary-color);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-4 d-none  ">
<!--     
                     <img src="../../../assets/img/interiorimg.jpg"
                  alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem;" /> -->
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0"><i class="bi bi-person-circle"></i></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create new account</h5>
                    
                    <div class="form-outline mb-2">
                        <input type="text"  class="form-control form-control-lg" [(ngModel)]="first_name" [ngModelOptions]="{standalone:true}" id="first_name"/>
                        <label class="form-label" for="form2Example17">First Name</label>
                      </div>
                      <div class="form-outline mb-2">
                        <input type="text" id="Last_name" class="form-control form-control-lg" [(ngModel)]="Last_name" [ngModelOptions]="{standalone:true}"/>
                        <label class="form-label" for="form2Example17">Last Name</label>
                      </div>

                    <div class="form-outline mb-2">
                      <input type="text" id="email" class="form-control form-control-lg"  [(ngModel)]="email" [ngModelOptions]="{standalone:true} "/>
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>

                    <div class="form-outline mb-2">
                      <input type="text" id="expertise" class="form-control form-control-lg" [(ngModel)]="expertise" [ngModelOptions]="{standalone:true}" />
                      <label class="form-label" for="form2Example27">Expertise</label>
                    </div>

                    <div class="form-outline mb-2">
                      <input type="string" id="phone" class="form-control form-control-lg" [(ngModel)]="phone" [ngModelOptions]="{standalone:true}" />
                      <label class="form-label" for="form2Example27">Phone</label>
                    </div>

                    <div class="form-outline mb-2">
                      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    <!-- <div class="form-outline mb-4">
                        <input type="password" id="repassword" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27"> Re-enter Password</label>
                      </div> -->
    
                    
                      
                    <div class="pt-1 mb-2 ">
                      <button class="btn btn-dark btn-lg " type="submit" (click)="register()">Submit </button>
                    </div>
                    <div class="pt-1 mb-2 ">
                      <button class="btn btn-dark " type="button"  routerLink="/account" routerLinkActive="active" ariaCurrentWhenActive="page" data-inline="true">login </button>
                    </div>
                  
                  
                    
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
